<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
<link href='http://fonts.googleapis.com/css?family=Bitter|Crete+Round|Open+Sans' rel='stylesheet' type='text/css'>

<polymer-element name="simple-slide" attributes="nobody noheader">
    <template>
        <style>
            :host {
                display:block;
            }
            #canvas {
                background:#fff;
                height:75vh;
                width:100vh;
            }
            header {
                color:rgb(102, 102, 102);
            }
            h1, h2, h3 {
                text-align:center;
                font-weight:lighter;
                margin:0;
            }
            h1 {
                margin:12px 0;
            }
            header > h1 {
                font-family:"Crete Round";
                font-size:72px;
            }
            header > h3 {
                font-family:"Open Sans";
                font-size:36px;
            }
            article {
                padding:1rem 1.5rem;
                font-family:Bitter;
                color:rgb(19, 79, 92);
                font-size:42px;
                overflow:auto;
            }
            ::content p {
                margin:0;
            }
            ::content code-block {
                font-size:20px;
            }
            ::content code-block /deep/ pre,
            ::content code-block /deep/ code {
                white-space:pre-wrap;
                margin:0;
                font-size:24px;
            }
            ::content code-block /deep/ pre {
                padding:.5em;
            }
            ::content prism-js[inline] {
                display:inline;
            }
            ::content prism-js[inline] /deep/ pre,
            ::content prism-js[inline] /deep/ code {
                display:inline;
                white-space:normal;
                padding:2px;
            }
            ::content prism-js[inline]:not([large]) /deep/ code {
                font-size:.75em;
            }
        </style>

        <section id="main" style="background:{{getBackground()}}" layout vertical center center-justified fit>
            <paper-shadow id="canvas" z="2" layout vertical stretch
                center-justified?="{{nobody}}">
                <template if="{{!noheader}}">
                    <header layout vertical center-justified>
                        <h1>
                            <content select="[heading]"></content>
                        </h1>
                        <h3>
                            <content select="[subheading]"></content>
                        </h3>
                    </header>
                </template>

                <template if="{{!nobody}}">
                    <article flex layout vertical around-justified>
                        <content></content>
                    </article>
                </template>
            </paper-shadow>
        </section>
    </template>
    <script>
        Polymer('simple-slide', {
            nobody: false,
            noheader: false,
            getBackground: function () {
                var bgs = [
                        '#EC407A',
                        '#42A5F5',
                        '#7E57C2',
                        '#26C6DA',
                        '#26A69A',
                        '#66BB6A',
                        '#FFCA28',
                        '#607D8B',
                        '#7CB342',
                        '#5C6BC0',
                        '#BA68C8',
                        '#8D6E63'
                    ],
                    rand = Math.floor(Math.random() * (bgs.length - 1));

                return bgs[rand];
            }
        });
    </script>
</polymer-element>
