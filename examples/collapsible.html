<core-animation id="anim"
  direction="{{opened ? 'normal' : 'reverse' }}"
  duration="{{duration}}">

  <core-animation-keyframe>
    <core-animation-prop
      name="height" value="0">
    </core-animation-prop>
  </core-animation-keyframe>
  <core-animation-keyframe>
    <core-animation-prop
      name="height" id="full">
    </core-animation-prop>
  </core-animation-keyframe>
</core-animation>

<div id="content"><content></content></div>
