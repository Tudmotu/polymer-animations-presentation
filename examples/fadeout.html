<core-animation id="fade" target="{{targetEl}}"
  fill="forwards" duration="300">

  <core-animation-keyframe>
    <core-animation-prop
      name="opacity" value="1">
    </core-animation-prop>
  </core-animation-keyframe>

  <core-animation-keyframe>
    <core-animation-prop
      name="opacity" value="0">
    </core-animation-prop>
  </core-animation-keyframe>
</core-animation>
